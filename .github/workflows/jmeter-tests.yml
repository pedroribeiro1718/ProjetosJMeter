name: Run JMeter Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  jmeter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Download Apache JMeter
        run: |
          curl -L https://dlcdn.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz -o jmeter.tgz
          tar -xzf jmeter.tgz
          mv apache-jmeter-5.6.3 jmeter

      - name: Run JMeter test (non-GUI mode)
        run: |
          ./jmeter/bin/jmeter \
            -n \
            -t tests/testes-api-01.jmx \
            -l results.jtl \
            -e -o results-report

      - name: Upload JMeter results (JTL + HTML report)
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-report
          path: |
            results.jtl
            reports/**
